{% extends 'base.html' %}
{% block content %}

    <form method="post" class="container">
        <h3 align="center">
            Code verification is sent to {{ email }}
        </h3>
        <div class="form-group">
            <label for="verification">Enter Code</label>
            <div class="password-container" align="center">
                <input type="password" id="verification" name="verification" class="form-control" placeholder="Enter Code..." required>
            </div>
            <br>

            <div align="center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}
