{% extends 'base.html' %}
{% block content %}
<h1 align="center">Adding Journal</h1>
        <form method="post" class="container">
            <div class="form-group">
                <label for="text"></label>
                <textarea name="text" id="text" rows="11" placeholder="Write your journal" class="form-control"></textarea>
                <br>
                <div align="center">
                    <button class="btn btn-lg btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
        <br>
        <div align="center">
            <a href="/"><button class="btn btn-lg btn-secondary" type="submit">Back</button></a>
        </div>
{% endblock %}
