{% extends 'base.html' %}
{% block content %}
    <form method="post" class="container">
        <h3 align="center">
            Sign-up
        </h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email..." required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username..." required>

            <label for="password1">Password</label>
            <div class="password-container" align="center">
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password..." required>
                <br>
            </div>

            <label for="password2">Enter Password again</label>
            <div class="password-container" align="center">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password..." required>
            </div>
            <br>

            <div align="center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
